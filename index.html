<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container bg-gray">
        <div class="box">
            <div class="col-6">
                <div class="input-section">
                    <div class="row-8">
                        <textarea class="input-box pt-2" type="text" placeholder="ingrese el texto aquí"></textarea>
                    </div>
                    <div class="row-2">
                        <div class="w-100">
                            <div style="margin-bottom: 10px;"><span style="font-size: 1.15rem; color: gray"><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</span></div>
                            <div class="btn-input-group">
                                <button class="btn btn-blue">Encriptar</button>
                                <button class="btn btn-gray">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--col-6-->
            <div class="col-4">
                <div class="output-section bg-white">
                    <div class="row-8">
                        <textarea class="output-box" type="text"></textarea>
                    </div>
                    <div class="row-2">
                        <div class="w-100">
                            <div class="btn-output-group">
                                <button class="btn-copiar btn-gray">Copiar</button>
                            </div>
                        </div>    
                    </div>
                </div>
            </div><!--col-6-->
        </div>
    </div><!--container-->
</body>
</html>
